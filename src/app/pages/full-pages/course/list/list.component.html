
<div class="card">
  <div class="card-header" style="background-color: #E0F3F4;">
    <strong>Course</strong>
    <a href="" class="float-right btn btn-success btn-raised">
      <i class="fa fa-fw fa-plus-circle"></i> New Course
    </a>
  </div>
  <div class="card-body">

    <div class="col-sm-12">
      <!--<h5 class="card-title"><i class="fa fa-fw fa-search"></i> Search</h5>-->
      <br/>
      <form method="get">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label>Course Name</label>
              <input type="email" name="useremail" id="useremaail" class="form-control"  placeholder="Enter user email">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label>&nbsp;</label>
              <div>
                <button type="submit" name="submit" value="search" id="submit" class="btn btn-primary btn-raised mr-2"><i class="fa fa-fw fa-search"></i> Search</button>
                <a href="" class="btn btn-danger btn-raised"><i class="fa fa-repeat"></i> Clear</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<section id="paging" class="mb-3">
  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12 table-responsive">
            <table id="course-table" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" style="width:20%;">Course Name</th>
                  <th scope="col" style="width:20%;">Course Description</th>
                  <th scope="col" style="width:10%;">Number of Days</th>
                  <th scope="col" style="width:15%;">Course Fee</th>
                  <th scope="col" style="width:10%;">Created Date</th>
                  <th scope="col" style="width:5%;text-align: center;">View</th>
                  <th scope="col" style="width:5%;text-align: center;">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of rows">
                  <td scope="row">{{ row.name }}</td>
                  <td scope="row">{{ row.description }}</td>
                  <td scope="row">{{ row.numberOfDays }}</td>
                  <td scope="row">{{row.courseFee | currency: 'PHP '}}</td>
                  <td scope="row">{{row.createdDate | date: 'MMM d,y'}}</td>
                  <td scope="row" style="text-align: center;">
                    <a (click)="detail(row.id)"><i class="ft-eye"></i></a>
                  </td>
                  <td scope="row" style="text-align: center;">
                    <a (click)="detail(row.id)"><i class="ft-edit-2"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination
                [(page)]="page"
                [(pageSize)]="pageSize"
                [(collectionSize)]="collectionSize"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="paginationChange($event)">
                <ng-template ngbPaginationFirst>First</ng-template>
                <ng-template ngbPaginationLast>Last</ng-template>
                <ng-template ngbPaginationPrevious>Prev</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
                <ng-template ngbPaginationEllipsis>...</ng-template>
                <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
            </ngb-pagination>
            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="paginationSizeChange()">
              <option [ngValue]="5">5 items per page</option>
              <option [ngValue]="10">10 items per page</option>
              <option [ngValue]="20">20 items per page</option>
            </select>
          </div>
          </div>
      </div>
      </div>
    </div>
  </div>

</section>
