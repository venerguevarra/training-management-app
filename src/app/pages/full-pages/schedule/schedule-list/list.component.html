<div class="card">
  <div class="card-header" style="padding-top: 10px;">
    <h2><strong>{{title}}</strong></h2>
  </div>
</div>


<div class="card">
  <div class="card-header px-header-color" style="background-color: #ECEFF1;">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group-md">
        <a class="btn btn-primary btn-raised mr-2" (click)="navigateToNewForm()">
          <i class="fa fa-fw fa-plus-circle"></i> New Schedule
        </a>
        <a class="btn btn-success btn-raised mr-2" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
          <i class="fa fa-fw ft-search"></i> Search
        </a>
        <a class="btn btn-danger btn-raised" style="background-color: white; color: green;" (click)="clearSearchForm()">
          <i class="fa fa-repeat"></i> Refresh
        </a>
      </div>
    </div>
  </div>

    <div class="card-body" id="collapseExample" [ngbCollapse]="isCollapsed">
      <form class="form form-horizontal" [formGroup]="searchForm">

        <div>
          <div class="col-sm-12">
            <div class="row">

              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Start Date</label>
                  <div class="input-group">
                    <input
                          name="startDate"
                          id="startDate"
                          class="form-control"
                          placeholder="yyyy-mm-dd"
                          ngbDatepicker
                          formControlName="startDate"
                          #createDatePickeFrom="ngbDatepicker">
                    <div class="input-group-append">
                      <div class="input-group-text" (click)="createDatePickeFrom.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-sm-3">
                <div class="form-group">
                  <label>End Date</label>
                  <div class="input-group">
                    <input
                          name="endDate"
                          id="endDate"
                          class="form-control"
                          placeholder="yyyy-mm-dd"
                          ngbDatepicker
                          formControlName="endDate"
                          #createDatePickerTo="ngbDatepicker">
                    <div class="input-group-append">
                      <div class="input-group-text" (click)="createDatePickerTo.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div>
              <button type="submit" name="submit" value="search" id="submit" class="btn btn-success btn-raised mr-2"
                (click)="submitSearchForm()"><i class="fa fa-fw fa-check"></i> Submit</button>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>


<section id="paging" class="mb-3">
  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12 table-responsive">
            <table id="course-table" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" style="width:20%;">Course</th>
                  <th scope="col" style="width:20%;">Facilitator</th>
                  <th scope="col" style="width:15%;">Venue</th>
                  <th scope="col" style="width:10%;">Start Date</th>
                  <th scope="col" style="width:10%;">End Date</th>
                  <th scope="col" style="width:15%;">Status</th>
                  <th scope="col" style="width:10%;text-align: center;">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of rows">
                  <td scope="row">
                    <app-course-detail [id]="row.courseId"></app-course-detail>
                  </td>
                  <td scope="row">
                    <app-facilitator-detail [id]="row.facilitatorId"></app-facilitator-detail>
                  </td>
                  <td scope="row">
                    <app-venue-detail [id]="row.venueId"></app-venue-detail>
                  </td>
                  <td scope="row">{{row.startDate | date: 'MMM d,y'}}</td>
                  <td scope="row">{{row.endDate | date: 'MMM d,y'}}</td>
                  <td scope="row">
                    <span *ngIf="row.status == 'SCHEDULE_WAITING'">AWAITING CONFIRMATION</span>
                    <span *ngIf="row.status == 'SCHEDULE_CONFIRMED'">CONFIRMED</span>
                    <span *ngIf="row.status == 'SCHEDULE_CANCELLED'">CANCELLED</span>
                    <span *ngIf="row.status == 'SCHEDULE_DELIVERED'">DELIVERED</span>
                  </td>
                  <td scope="row" style="text-align: center;">
                    <a [routerLink]="['/app/schedule', row.id]" [queryParams]="{action: 'view'}" queryParamsHandling="merge"
                      class="mr-2" placement="top" ngbTooltip="View"><i class="ft-eye"></i></a>
                    <a [routerLink]="['/app/schedule', row.id]" [queryParams]="{action: 'edit'}" placement="top"
                      ngbTooltip="Edit"><i class="ft-edit-2"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination [(page)]="page" [(pageSize)]="pageSize" [(collectionSize)]="collectionSize" [maxSize]="5"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="paginationChange($event)">
                <ng-template ngbPaginationFirst>First</ng-template>
                <ng-template ngbPaginationLast>Last</ng-template>
                <ng-template ngbPaginationPrevious>Prev</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
                <ng-template ngbPaginationEllipsis>...</ng-template>
                <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
              </ngb-pagination>
              <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                (change)="paginationSizeChange()">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="20">20 items per page</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
