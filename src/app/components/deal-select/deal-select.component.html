<ng-select [items]="deals"
           [virtualScroll]="true"
           [loading]="loading"
           bindLabel="name"
           bindValue="id"
           placeholder="Select Deal"
           appendTo="body"
           (scroll)="onScroll($event)"
           (scrollToEnd)="onScrollToEnd()"
           [(ngModel)]="selectedId"
           (change)="onChange($event)"
           (clear)="onClear($event)"
           [ngClass]="{'invalid-select': isInvalid}"
           [searchFn]="search">

      <ng-template ng-header-tmp>
            <small class="form-text text-muted">Loaded {{dataBuffer.length}} of {{deals.length}}</small>
      </ng-template>
      <ng-template ng-option-tmp let-item="item" let-index="index">
            {{item.name}} <br/>
            {{item.description}}
      </ng-template>

</ng-select>
