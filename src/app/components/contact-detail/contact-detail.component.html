<span *ngIf="data">
    <strong>{{data.firstName}} {{data.lastName}}</strong><br/>
    Designation {{data.designation || 'none'}}<br/>
    Email {{data.email}}<br/>
    Mobile Number {{data.mobileNumber}}<br/>
    Office Number {{data.officeNumber || 'none'}}<br/>
    Fax Number {{data.faxNumber || 'none'}}<br/>
</span>
